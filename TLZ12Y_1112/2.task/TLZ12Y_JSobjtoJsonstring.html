<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>JavaScript objektum konvertálása JSON String</title>
</head>
<body>

<h2>JavaScript objektum konvertálása JSON String</h2>

<script>

let hallgato = {
    "Egyetem": "Miskolci Egyetem",
    "Város": "Miskolc",
    "Irányítószám": "3515",
    "Név": "Hallgató Neve"
};


let jsonString = JSON.stringify(hallgato);


document.write(jsonString);
</script>

</body>
</html>
