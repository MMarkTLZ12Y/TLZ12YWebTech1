<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>jQuery feladatok – Animáció</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        #gombok {
            margin-bottom: 20px;
        }

        #gombok button {
            margin-right: 10px;
            padding: 5px 12px;
            font-size: 14px;
        }

        #szoveg p {
            font-size: 18px;
            margin: 6px 0;
        }

        #doboz {
            position: relative;
            left: 300px;
            top: 0;
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #00aa55;
            color: #000;
            font-weight: bold;
            font-size: 12pt;
            opacity: 1;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>jQuery feladatok - Animáció</h1>

<div id="gombok">
    <button id="btnAnimacio">Animáció indítása</button>
    <button id="btnBekezdesElrejt">Bekezdések elrejtése</button>
    <button id="btnOsszecsuk">Összecsuk / Kinyit</button>
</div>

<div id="szoveg">
    <p>A jQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett fejleszteni.</p>
    <p>Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal DOM-ja.</p>
    <p>Effekteket és animációt adhatunk HTML elemeinkhez. Számtalan plugint írtak hozzá.</p>
</div>

<div id="doboz">ME GEIK - PTI</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="TLZ12Y_5.js"></script>
