<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            background-color: rgb(30, 195, 112);
            padding: 10px;
        }

        span{
            background-color: #ccff00;
            color: black;
            padding: 10px;
        }

        p.b11 {display: none;}
        p.b12 {display: inline;}
        p.b13 {display: block;}
        p.b14 {display: inline-block;}
        p.b15 {display: flex;}

    </style>
</head>
<body>
    <h1>Megjelenítési tulajdonság</h1>

        <h2>display: none</h2>
        <p class="b11">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>

        <h2>display: inline</h2>
        <p class="b12">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>

        <h2>display: block</h2>
        <p class="b13">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>

        <h2>display: inline-block</h2>
        <p class="b14">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>

        <h2>display: flex</h2>
        <p class="b15">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>
</body>
</html>
