<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS text-decoration</title>
<style>
    body {
        background-color: teal;
        color: black;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 {
        font-weight: bold;
    }

    a {
        color: purple;
        text-decoration: none;
    }

    a:hover {
        text-decoration: none;
    }

    .piros {
        color: blue;
        text-decoration-line: underline;
        text-decoration-style: dotted;
        text-decoration-color: red;
    }
</style>
</head>
<body>
    <h1>CSS - text-decoration</h1>

    <p>Kattints ide a <a href="https://www.iit.uni-miskolc.hu/" target="_blank"><em>iit.hu</em></a> weblap megnyitásához!</p>

    <p><a href="https://www.iit.uni-miskolc.hu/" target="_blank"><span class="piros">Egy piros pontozott vonallal aláhúzott szöveg</span></a></p>
</body>
</html>
