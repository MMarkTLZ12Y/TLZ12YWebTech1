<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 Video</title>
</head>
<body>

    
    <style>
        /* fallback */
        @font-face {
          font-family: 'Material Symbols Outlined';
          font-style: normal;
          font-weight: 400;
          src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v292/kJF1BvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oDMzByHX9rA6RzaxHMPdY43zj-jCxv3fzvRNU22ZXGJpEpjC_1v-p_4MrImHCIJIZrDCvHOej.woff2) format('woff2');
        }

        .material-symbols-outlined {
          font-family: 'Material Symbols Outlined';
          font-weight: normal;
          font-style: normal;
          font-size: 24px;
          line-height: 1;
          letter-spacing: normal;
          text-transform: none;
          display: inline-block;
          white-space: nowrap;
          word-wrap: normal;
          direction: ltr;
          -webkit-font-feature-settings: 'liga';
          -webkit-font-smoothing: antialiased;
        }
        .grid{
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr 1 fr;
            gap: 1rem;
            width: 40rem;
        }
        *{
            box-sizing: border-box;
        }
        footer{
            border-top: 4px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }

        div.grid>div {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
    </style>

    <header>
        <h1>Task2 Video_TLZ12Y</h1>
    </header>

    <Section>
        <video src="video.mp4" id="video" autoplay="false" controls width="600"></video>

                <div class="grid">
            <div>
                <button id="start">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button id="stop">
                    <span class="material-symbols-outlined">pause</span>
                </button>
            </div>
            <div>
                <button id="startstop">Indítás/Leállítás</button>
            </div>
            <div>
                <button id="mute">Néma</button>
                <button id="quite">Halk</button>
                <button id="loud">Hangos</button>
            </div>
            <div>
                <button id="slower">Nagyon lassú</button>
                <button id="slow">Lassú</button>
                <button id="normal">Normál</button>
                <button id="fast">Gyors</button>
                <button id="faster">Nagyon gyors</button>
            </div>
            <div>
                <button id="small">Kicsi</button>
                <button id="normalsize">Normál</button>
                <button id="nagy">Nagy</button>
            </div>
            <div>
                <button id="bef">befejeződött-e</button>
                <button id="vidhossz">videó hossza (mp)</button>
                <button id="current">jelenlegi pozíció</button>
            </div>

    </Section>

    <footer>
        <p>Forrás: <a href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" target="_blank">
        https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined
        </a></p>

    </footer>

    <script>
        let btnClick = (id, onclick) =>document.getElementById(id).addEventListener("click", onclick);

        let video = document.querySelector("video");

        btnClick("start", () => video.play());
        btnClick("stop", () => video.pause());
        btnClick("startstop", () => video.paused ? video.play() : video.pause());

        btnClick("mute", () => video.muted = !video.muted);
        btnClick("quite", () => video.volume = 0.1);
        btnClick("loud", () => video.volume = 1);

        btnClick("slower", () => video.playbackRate = 0.5);
        btnClick("slow", () => video.playbackRate = 0.75);
        btnClick("normal", () => video.playbackRate = 1);
        btnClick("fast", () => video.playbackRate = 1.5);
        btnClick("faster", () => video.playbackRate = 2);

        btnClick("small", () => {video.style.width = "300px";});
        btnClick("normalsize", () => {video.style.width = "600px";});
        btnClick("nagy", () => {video.style.width = "900px";});

        btnClick("bef", () => {alert(video.ended);});
        btnClick("vidhossz", () => {alert(video.duration);});
        btnClick("current", () => {alert(video.currentTime);});
    </script>
    
</body>
</html>
