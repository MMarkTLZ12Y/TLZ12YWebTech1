<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>jQuery feladat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .keret {
            border: 1px solid #000;
            padding: 10px;
            width: 260px;
        }

        .sor {
            margin-bottom: 8px;
        }

        .valtozo-label {
            display: inline-block;
            width: 25px;
        }

        .muveletek div {
            margin-bottom: 4px;
        }

        #szamol {
            padding: 3px 10px;
            margin-top: 6px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="TLZ12Y_4.js"></script>
</head>
<body>

<h1>jQuery feladat</h1>

<div class="keret">
    <p>Adjon meg két egész számot!</p>

    <div class="sor">
        <label for="a" class="valtozo-label">A=</label>
        <input type="text" id="a" name="a">
    </div>

    <div class="sor">
        <label for="b" class="valtozo-label">B=</label>
        <input type="text" id="b" name="b">
    </div>

    <div class="muveletek">
        <div>
            <input type="radio" id="mul" name="muvelet" value="szorzas">
            <label for="mul">A*B</label>
        </div>
        <div>
            <input type="radio" id="div" name="muvelet" value="osztas">
            <label for="div">A/B</label>
        </div>
        <div>
            <input type="radio" id="add" name="muvelet" value="osszeadas">
            <label for="add">A+B</label>
        </div>
        <div>
            <input type="radio" id="sub" name="muvelet" value="kivonas">
            <label for="sub">A-B</label>
        </div>
    </div>

    <button id="szamol">Számol</button>

    <p>
        <strong>Eredmény:</strong>
        <span id="eredmeny"></span>
    </p>
</div>

</body>
</html>
