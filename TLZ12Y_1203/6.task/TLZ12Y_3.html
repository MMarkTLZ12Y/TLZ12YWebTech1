<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>jQuery feladat</title>

  <style>
    body{font-family:Arial, Helvetica, sans-serif;margin:20px;}
    #box{
       width:150px;
       height:150px;
       background:#2ea333;
       color:#fff;
       padding:10px;
       margin-top:20px;
    }
    #box p{margin:0 0 5px 0;}
    form{margin-top:30px;}
    label{display:block; margin-top:5px;}
    .btn-row input{margin-right:5px;}
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="TLZ12Y_3.js"></script>
</head>
<body>

<div class="btn-row">
  <input type="button" id="btnSzoveg" value="Szöveg hozzáadása">
  <input type="button" id="btnGomb" value="Gomb">
  <input type="button" id="btnUjGomb" value="Új gomb felvétele">
  <input type="button" id="btnFejlec" value="Fejléc felvétele">
  <input type="button" id="btnAlcim" value="Alcím felvétele">
  <input type="button" id="btnUrlapFejlec" value="Űrlap felvétele">
</div>

<div id="box">
  <p>ME GEIK - PTI</p>
  <p>• • • • •</p>
</div>

<form id="jelentkezes">
  <p>
    <label>Név:
      <input type="text" name="nev">
    </label>
  </p>
  <p>
    <label>E-mail:
      <input type="email" name="email">
    </label>
  </p>
  <p>
    <label>Jelszó:
      <input type="password" name="jelszo">
    </label>
  </p>
  <p>
    <input type="submit" value="Jelentkezés">
  </p>
</form>

<p id="forras">
  <strong>Forrás:</strong>
  <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp">
    http://www.w3schools.com/jquery/jquery_dom_get.asp
  </a>
</p>

</body>
</html>
